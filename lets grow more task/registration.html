<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <input type="submit" value="Register">
    </form>

    <div id="displayData" class="hidden">
      <h2>Entered Data:</h2>
      <p><strong>Name:</strong> <span id="displayedName"></span></p>
      <p><strong>Gender:</strong> <span id="displayedGender"></span></p>
      <p><strong>Email:</strong> <span id="displayedEmail"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
